<!DOCTYPE html>
<html>

<head>
    <title>经文礼仪</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap');

        body {
            font-family: 'Shadows Into Light', cursive;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: center;
            padding: 20px;
        }

        .question-box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 200px;
            margin: 20px;
            text-align: center;
            text-decoration: none;
            color: #333;
            transition: transform 0.3s;
        }

        .question-box:hover {
            transform: translateY(-5px);
        }

        .question-box h3 {
            color: #333;
            font-size: 16px;
            margin: 0;
        }
    </style>
</head>

<body>
    <a href="/chat?characterName=釜托寺的知客僧&question=怎么礼佛？" class="question-box">
        <h3>怎么礼佛？</h3>
    </a>
    <a href="/chat?characterName=釜托寺的知客僧&question=进入寺庙注意事项？" class="question-box">
        <h3>进入寺庙注意事项？</h3>
    </a>
</body>

</html>
