<!DOCTYPE html>
<html>

<head>
    <title>禅意导航</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap');

        body {
            font-family: 'Shadows Into Light', cursive;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .topbar {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-around;
        }

        .topbar h2 {
            color: #333;
        }

        .topbar ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        .topbar ul li a {
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .topbar ul li a.selected {
            background-color: #86c67c;
            color: white;
        }

        .main-frame {
            width: 100%;
            height: calc(100vh - 60px);
            border: none;
            transition: opacity 0.5s; /* 这里添加了过渡效果 */
        }
    </style>
    <script>
        window.addEventListener('DOMContentLoaded', function () {
            var links = document.querySelectorAll('.topbar ul li a');
            links.forEach(function (link) {
                link.addEventListener('click', function () {
                    links.forEach(l => l.classList.remove('selected'));
                    this.classList.add('selected');
                });
            });
        });
    </script>
</head>

<body>
    <div class="topbar">
        <ul>
            <li><a href="/temple_qa" target="qa-frame" id="temple-questions-link" class="selected">寺庙答疑</a></li>
            <li><a href="/scripture-knowledge" target="qa-frame" id="scripture-knowledge-link">经文知识</a></li>
            <li><a href="/scripture-etiquette" target="qa-frame" id="scripture-etiquette-link">经文礼仪</a></li>
            <li><a href="/buddhist-history" target="qa-frame" id="buddhist-history-link">佛教历史</a></li>
        </ul>
    </div>
    <iframe class="main-frame" name="qa-frame" src="/temple_qa"></iframe>
</body>

</html>
