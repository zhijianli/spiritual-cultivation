<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Artistic Countdown Timer</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f8f8;
    }

    #countdownContainer {
        font-family: 'Arial', sans-serif;
        color: #333;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        padding: 40px;
        text-align: center;
    }

    .countdownSegment {
        display: inline-block;
        margin: 0 15px;
        font-size: 40px;
    }

</style>
</head>
<body>

<div id="countdownContainer">
    <div class="countdownSegment" id="days"></div>
    <div class="countdownSegment" id="hours"></div>
    <div class="countdownSegment" id="minutes"></div>
    <div class="countdownSegment" id="seconds"></div>
</div>

<script>
function startCountdown(endDate) {
    let daysElement = document.getElementById("days");
    let hoursElement = document.getElementById("hours");
    let minutesElement = document.getElementById("minutes");
    let secondsElement = document.getElementById("seconds");

    let interval = setInterval(function() {
        let now = new Date().getTime();
        let distance = endDate - now;

        let days = Math.floor(distance / (1000 * 60 * 60 * 24));
        let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((distance % (1000 * 60)) / 1000);

        daysElement.innerHTML = days + " Days";
        hoursElement.innerHTML = hours + " Hours";
        minutesElement.innerHTML = minutes + " Minutes";
        secondsElement.innerHTML = seconds + " Seconds";

        if (distance < 0) {
            clearInterval(interval);
            daysElement.innerHTML = hoursElement.innerHTML = minutesElement.innerHTML = secondsElement.innerHTML = "EXPIRED";
        }
    }, 1000);
}

// Set the date we're counting down to
let endDate = new Date("Jan 5, 2024 15:37:25").getTime();
startCountdown(endDate);

</script>

</body>
</html>
