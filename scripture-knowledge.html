<!DOCTYPE html>
<html>

<head>
    <title>经文知识</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap');

        body {
            font-family: 'Shadows Into Light', cursive;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: center;
            padding: 20px;
        }

        .question-box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 200px;
            margin: 20px;
            text-align: center;
        }

        .question-box h3 {
            color: #333;
            font-size: 16px;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="question-box">
        <h3>法华经讲什么？</h3>
    </div>
    <div class="question-box">
        <h3>金刚经讲什么？</h3>
    </div>
    <div class="question-box">
        <h3>药师经讲什么？</h3>
    </div>
    <div class="question-box">
        <h3>心经讲什么？</h3>
    </div>
</body>

</html>
