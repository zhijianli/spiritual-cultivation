<!DOCTYPE html>
<html>
<head>
  <title>佛教名人对话</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap');

    body {
      font-family: 'Shadows Into Light', cursive;
      background-color: #f0f0f0;
      margin: 0;
      display: flex;
    }
    .sidebar {
      width: 200px;
      background-color: rgba(255,255,255,0.8);
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      height: 100vh;
      position: fixed;
    }
    .sidebar h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }
    .sidebar ul li {
      margin-bottom: 10px;
      text-align: center;
    }
    .sidebar ul li a {
      text-decoration: none;
      color: #333;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .sidebar ul li a.selected {
      background-color: #86c67c;
      color: white;
    }
    .main-content {
      margin-left: 220px;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .image {
      width: calc(33.333% - 20px);
      margin-bottom: 20px;
    }
    .image img {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>禅意导航</h2>
    <ul>
      <li><a href="#" class="selected">文案生成</a></li>
      <li><a href="#">佛教名人对话</a></li>
      <li><a href="#">香客答疑</a></li>
    </ul>
  </div>
  <div class="main-content">
    <!-- 以下可以放入你想展示的图片 -->
    <div class="image"><img src="/static/images/普贤菩萨.png" alt="Image 1"></div>
    <div class="image"><img src="/static/images/释迦牟尼佛.png" alt="Image 1"></div>
    <div class="image"><img src="/static/images/文殊菩萨.png" alt="Image 3"></div>
    <div class="image"><img src="/static/images/六祖慧能.png" alt="Image 2"></div>
    <div class="image"><img src="/static/images/观世音菩萨.png" alt="Image 2"></div>
    <div class="image"><img src="/static/images/玄奘法师.png" alt="Image 3"></div>
    <!-- ...更多图片 -->
  </div>
</body>
</html>
