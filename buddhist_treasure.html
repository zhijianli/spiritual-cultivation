<!DOCTYPE html>
<html>
<head>
  <title>与佛对话</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap');

    body {
      font-family: 'Shadows Into Light', cursive;
      background-color: #f0f0f0;
      margin: 0;
    }
    .main-content {
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .image {
      width: calc(33.333% - 20px);
      margin-bottom: 20px;
    }
    .image img {
      width: 100%;
      border-radius: 8px;
    }
  </style>
  <script>
    function createImageElement(mainContent, buddhaName) {
      var div = document.createElement('div');
      div.className = 'image';
      var img = document.createElement('img');
      img.src = '/static/images/' + buddhaName+'.png';
      img.alt = 'Image';
      var a = document.createElement('a');
      a.href = "/chat?characterName=" + encodeURIComponent(buddhaName)+"&question=你是谁？你能做什么？";
      a.appendChild(img);
      div.appendChild(a);
      mainContent.appendChild(div);
    }

    window.onload = function() {
      var mainContent = document.querySelector('.main-content');
      createImageElement(mainContent,  '普贤菩萨');
      createImageElement(mainContent,  '释迦牟尼佛');
      createImageElement(mainContent,  '文殊菩萨');
      createImageElement(mainContent,  '观世音菩萨');
    };
  </script>
</head>
<body>
  <div class="main-content">
    <!-- 初始内容将由JavaScript填充 -->
  </div>
</body>
</html>
