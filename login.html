<!DOCTYPE html>
<html>
<head>
  <title>禅意登录页面</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap');

    body {
      font-family: 'Shadows Into Light', cursive;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-image: url('path-to-your-zen-background.jpg');
      background-size: cover;
    }
    .login-container {
      background-color: rgba(255,255,255,0.8);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    .login-container h1 {
      text-align: center;
      color: #333;
      font-size: 24px;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: #86c67c;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>静心修炼</h1>
    <form action="/" method="get">
      <input type="text" placeholder="修行者名字" required>
      <input type="password" placeholder="修行者密码" required>
      <button type="submit">步入佛门</button>
    </form>
  </div>
</body>
</html>
